<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento - Moomate</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles/metododepagamentoC.css">
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
</head>
<body>

<header class="top-bar">
  <div class="logo-area">
    <img src="src/images/favicon.png" alt="Logo Moomate" />
  </div>
  <nav class="nav-links" id="navMenu">
    <a href="homeC.html">Home</a>
    <a href="pedidosC.html">Pedidos</a>
    <a href="carteiraC.html">Carteira</a>
    <a href="suporteC.html">Suporte</a>
    <a href="ecopontosC.html">Pontos de coleta</a>
  </nav>
  <div class="header-icons">
    <a href="notificaçõesC.html"><i class="fa-solid fa-bell"></i></a>
    <a href="dadospessoaisC.html"><i class="fa-solid fa-user-circle"></i></a>
    <a href="configuraçõesC.html"><i class="fa-solid fa-gear"></i></a>
    <button class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></button>
  </div>
</header>

<div class="voltar-box">
  <a href="carteiraC.html" class="btn-voltar"><i class="fa-solid fa-chevron-left"></i> Voltar</a>
</div>

<main class="pagamento-container">
  <h1>Pagamento da Corrida</h1>

  <form id="form-pagamento">
    <label for="metodo">Método de pagamento:</label>
    <select id="metodo" required>
      <option value="">Selecione</option>
      <option value="pix">PIX</option>
      <option value="credito">Cartão de Crédito</option>
      <option value="debito">Cartão de Débito</option>
    </select>

    <div id="cartao-fields" style="display:none;">
      <input type="text" id="nome-cartao" placeholder="Nome do titular" required>
      <input type="text" id="numero-cartao" placeholder="Número do cartão" maxlength="16" required>
      <input type="text" id="validade-cartao" placeholder="MM/AA" maxlength="5" required>
      <input type="text" id="cvv-cartao" placeholder="CVV" maxlength="4" required>
    </div>

    <button type="submit" class="btn-confirmar">Confirmar</button>
  </form>

  <div id="resultado" class="resultado"></div>
</main>


<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>


<script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="src/javascript/metodopagamentoC.js"></script>
</body>
</html>
