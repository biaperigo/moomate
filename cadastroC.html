<body>
  <div class="container">
   
    <div class="left-side">
      <img src="src/images/fundologin.png" alt="Ilustração Moomate">
    </div>

    <div class="right-side">
      <div class="cadastro-container">
        <div class="logo-box">
          <img src="src/images/favicon.png" alt="Moomate logo">
        </div>

        <h2>Crie uma conta grátis</h2>

        <form class="cadastro-form">
          <input type="text" placeholder="Nome Completo" required>
          <input type="tel" id="telefone" placeholder="(00) 00000-0000">

          <input type="email" placeholder="Email" required>

          <div class="senha-container">
            <input type="password" placeholder="Senha (min 6 caracteres)" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>

          <label class="checkbox-container">
            <input type="checkbox" required>
            <span>Declaro que li e concordo com os termos da <a href="#">Política de Privacidade</a>.</span>
          </label>

          <button type="submit" class="btn-laranja">CADASTRE-SE</button>

          <div class="ou">ou continue com</div>

          <button type="button" class="btn-google" id="btn-google">
            <i class="fa-brands fa-google"></i>
            Continuar com Google
          </button>

          <p class="login">Já possui uma <a href="#" id="link-login">conta?</a></p>
        </form>
      </div>
    </div>
  </div>
