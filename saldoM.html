<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sacar Saldo - Moomate</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles/saldoM.css" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
</head>
<body>

  <header class="top-bar">
    <div class="logo-area">
      <img src="src/images/favicon.png" alt="Logo Moomate" />
    </div>

    <nav class="nav-links" id="navMenu">
      <a href="homeM.html">Home</a>
      <a href="agendamentoM.html">Agendamento</a>
      <a href="entregasM.html">Entregas</a>
      <a href="carteiraM.html">Carteira</a>
      <a href="suporteM.html">Suporte</a>
      <a href="ecopontosM.html">Pontos de coleta</a>
    </nav>
    
    <div class="header-icons">
      <a href="dadospessoaisM.html"><i class="fa-solid fa-user-circle"></i></a>
      <a href="configuraçõesM.html"><i class="fa-solid fa-gear"></i></a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="voltar-box">
    <a href="carteiraM.html" class="btn-voltar">
      <i class="fa-solid fa-chevron-left"></i> Voltar
    </a>
  </div>

  <main class="add-saldo-container">
    <h1>Sacar Saldo</h1>
    <p id="saldoDisponivel" style="text-align:center;margin:-6px 0 18px;color:#555;font-weight:600">Carregando saldo...</p>

    <form id="form-saque">
      <label for="valor">Valor:</label>
      <div class="input-wrapper">
        <span>R$</span>
        <input type="number" id="valor" step="0.01" min="0.01" placeholder="0,00" required />
      </div>

      <label for="metodo">Método de saque:</label>
      <select id="metodo" required>
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="conta">Conta Bancária</option>
      </select>

      <button type="submit" class="btn-confirmar">Confirmar</button>
    </form>

    <div id="resultado" class="resultado" style="display: none;"></div>
  </main>

  <div id="toast" class="toast">Solicitação enviada!</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="src/javascript/saldoM.js"></script>
</body>
</html>
