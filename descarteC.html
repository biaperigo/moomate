<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="src/styles/descarteC.css"/>
 
</head> 
<body>
  <header class="top-bar">
    <div class="logo-area">
      <img src="src/images/favicon.png" alt="Logo Moomate" />
    </div>

    <nav class="nav-links" id="navMenu">
      <a href="homeC.html">Home</a>
      <a href="agendamentoC.html">Agendamento</a>
      <a href="pedidosC.html">Pedidos</a>
      <a href="carteiraC.html">Carteira</a>
      <a href="suporteC.html">Suporte</a>
      <a href="chatC.html">CHAT</a>
      <a href="ecopontosC.html">Pontos de coleta</a>
    </nav>

    <div class="header-icons">
      <a href="dadospessoaisC.html" title="Perfil"><i class="fa-solid fa-user-circle"></i></a>
      <a href="configuraçõesC.html" title="Configurações"><i class="fa-solid fa-gear"></i></a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

  </header>

  <section class="banner">
    <img src="src/images/descarteC2.png" alt="Banner mudança" />
    <div class="banner-text">
      <h2>Descarte sem preocupação</h2>
    </div>
  </section>

<section class="form-descarte">
  <h2>Solicitar Descarte</h2>

  <form id="descarteForm" class="grid-2">
    <div class="col">
      <div class="form-group">
        <label for="localRetirada">Local de Retirada</label>
        <input type="text" id="localRetirada" name="localRetirada" placeholder="Digite o endereço de retirada" required>
      </div>

      <div class="input-box">
        <label for="cep"><i class="fa-solid fa-map-pin"></i> CEP</label>
        <div class="cep-row">
          <input type="text" id="cep" placeholder="CEP" maxlength="9">
          <input type="text" id="numeroEntrega" placeholder="Número">
          <input type="text" id="complementoEntrega" placeholder="Complemento (opcional)">
        </div>
      </div>

      <div class="form-group">
        <label for="localEntrega"><i class="fa-solid fa-recycle"></i> Local de Entrega (Ecoponto)</label>
        <input type="text" id="localEntrega" name="localEntrega" placeholder="Digite o nome do ecoponto ou cidade" required autocomplete="off">
        <div id="autocomplete-list-localEntrega" class="autocomplete-items" style="display: none;"></div>
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="tipoCaminhao">Tipo de Caminhão</label>
        <select id="tipoCaminhao" name="tipoCaminhao" required>
          <option value="" disabled selected>Selecione</option>
          <option value="pequeno">Pequeno</option>
          <option value="medio">Médio</option>
          <option value="grande">Grande</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição dos Objetos</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Ex: sofá, guarda-roupa, caixas..." required></textarea>
      </div>
    </div>

    <div class="full-row">
      <button type="submit" class="btn-enviarsolicitação">Enviar Solicitação</button>
    </div>
  </form>

  <div id="propostasContainer" class="propostas-container" style="display: none;">
    <h3>Propostas Recebidas</h3>
    <div id="lista-propostas" class="lista-propostas">
      <p>Aguardando propostas dos motoristas...</p>
    </div>
  </div>
</section>
  <footer>
    <div id="footer_content">
      <div class="footer-left">
        <img src="src/images/logobranca.png" alt="Logo da Moomate" id="moomate_logo">
      </div>
      <div class="footer-social">
        <span class="social-text">Acompanhe nós</span>
        <div class="social-icons">
          <a href="https://www.instagram.com/moomateoficial" class="social-icon" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.linkedin.com/company/moomate" class="social-icon" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
    <div id="footer_items">
      <span>© 2025 Moomate. Todos os direitos reservados.</span>

  <script src="src/javascript/geocodificador_ecopontos.js"></script>
  <script src="src/javascript/descarteC.js"></script>
</body>
</html>
