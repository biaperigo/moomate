<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - Moomate</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
  <link rel="stylesheet" href="src/styles/configuracoesC.css" />

</head>
<body>

  <header class="top-bar">
    <div class="logo-area">
      <img src="src/images/favicon.png" alt="Logo Moomate" />
    </div>

    <nav class="nav-links" id="navMenu">
      <a href="homeC.html">Home</a>
      <a href="agendamentoC.html">Agendamento</a>
      <a href="pedidosC.html">Pedidos</a>
      <a href="carteiraC.html">Carteira</a>
      <a href="suporteC.html">Suporte</a>
      <a href="ecopontosC.html">Pontos de coleta</a>
    </nav>
    <div class="header-icons">
      <a href="dadospessoaisC.html" title="Perfil"><i class="fa-solid fa-user-circle"></i></a>
      <a href="configuraçõesC.html" title="Configurações"><i class="fa-solid fa-gear"></i></a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <main class="config-container">
    <h1 class="title">Configurações</h1>

    <section class="config-section">
      <h2 class="section-title">Conta</h2>

      <div class="form-group">
        <label for="senhaAtual">Digite sua senha</label>
        <input type="password" id="senhaAtual" name="senhaAtual" required>
      </div>
      <div class="form-group">
        <label for="novaSenha">Digite sua nova senha</label>
        <input type="password" id="novaSenha" name="novaSenha" required>
      </div>
    </section>

    <section class="config-section">
      <h2 class="section-title">Preferências</h2>

      <div class="config-item toggle">
        <span>Notificações</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="config-item">
        <span>Sobre Moomate</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </section>
    <button class="btn-sair">Sair</button>
  </main>

  <footer>
    <div id="footer_content">
      <div class="footer-left">
        <img src="src/images/logobranca.png" alt="Logo da Moomate" id="moomate_logo">
      </div>
      <div class="footer-social">
        <span class="social-text">Acompanhe nós</span>
        <div class="social-icons">
          <a href="https://www.instagram.com/moomateoficial" class="social-icon" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/company/moomate" class="social-icon" target="_blank">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </div>

    <div id="footer_items">
      <span id="copyright">
        © 2025 Moomate. Todos os direitos reservados.
      </span>
    </div>
  </footer>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="src/javascript/configuraçõesC.js"></script>
</body>
</html>
