<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Moomate</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6c0c;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover { background-color: #fa9746; }
    p { color: #555; margin-bottom: 15px; }
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .error { color: red; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-key"></i> Redefinir Senha</h2>
    <p>Quer redefinir sua senha? Digite seu email abaixo e enviaremos o link.</p>
    <input type="email" id="emailReset" placeholder="Digite seu email">
    <button onclick="enviarEmailReset()"><i class="fa-solid fa-paper-plane"></i> Enviar Link</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9ZuAW1F9rBfOtg3hgGpA6H7JFUoiTlhE",
      authDomain: "moomate-39239.firebaseapp.com",
      projectId: "moomate-39239",
      storageBucket: "moomate-39239.appspot.com",
      messagingSenderId: "637968714747",
      appId: "1:637968714747:web:ad15dc3571c22f046b595e",
      measurementId: "G-62J7Q8CKP4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function enviarEmailReset() {
      const email = document.getElementById('emailReset').value;
      const messageDiv = document.getElementById('message');

      messageDiv.textContent = '';
      messageDiv.classList.remove('error');

      if (!email) {
        messageDiv.textContent = 'Por favor, digite seu email.';
        messageDiv.classList.add('error');
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          messageDiv.textContent = `Email de redefinição enviado para ${email}. Verifique sua caixa de entrada!`;
        })
        .catch((error) => {
          console.error(error);
          messageDiv.textContent = `Erro: ${error.message}`;
          messageDiv.classList.add('error');
        });
    }
  </script>
</body>
</html>
