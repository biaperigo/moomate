<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles/dadospessoaisC.css" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
</head>
<body>

    <!-- HEADER -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="src/images/favicon.png" alt="Logo Moomate" />
    </div>

    <nav class="nav-links" id="navMenu">
  <a href="homeC.html">Home</a>
  <a href="pedidosC.html">Pedidos</a>
  <a href="carteiraC.html">Carteira</a>
  <a href="suporteC.html">Suporte</a>
  <a href="chatC.html">CHAT</a>
  <a href="ecopontosC.html">Pontos de coleta</a>
</nav>

    <div class="header-icons">
  <a href="notificaçõesC.html" title="Notificações"><i class="fa-solid fa-bell"></i></a>
  <a href="dadospessoaisC.html" title="Perfil"><i class="fa-solid fa-user-circle"></i></a>
  <a href="configuraçõesC.html" title="Configurações"><i class="fa-solid fa-gear"></i></a> <!-- NOVO ÍCONE -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fa-solid fa-bars"></i>
  </button>
  </header>
  
  <div class="profile-container">

    <main class="profile-main">
      <div class="profile-item">
        <span>Foto de perfil</span>
        <img src="src/images/default-profile.png" alt="Foto de Perfil" id="fotoPerfil" />
        <button class="edit-btn" onclick="editField('fotoPerfil')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Primeiro nome</span>
        <span id="nome">João</span>
        <button class="edit-btn" onclick="editField('nome')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Último nome</span>
        <span id="sobrenome">Silva</span>
        <button class="edit-btn" onclick="editField('sobrenome')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Email</span>
        <span id="email">nome@gmail.com</span>
        <button class="edit-btn" onclick="editField('email')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Senha</span>
        <span>************</span>
        <button class="edit-btn" onclick="editField('senha')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Celular</span>
        <span id="telefone">+55 ***** 3434343</span>
        <button class="edit-btn" onclick="editField('telefone')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>
    </main>
  </div>
  
  <script src="src/js/dadospessoaisC.js"></script>
</body>
</html>
