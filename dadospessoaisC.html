<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dados Pessoais - Usuário</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles/dadospessoaisC.css" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
</head>
<body data-role="usuario">

  <header class="top-bar">
    <div class="logo-area">
      <img src="src/images/favicon.png" alt="Logo Moomate" />
    </div>

    <nav class="nav-links" id="navMenu">
      <a href="homeC.html">Home</a>
      <a href="agendamentoC.html">Agendamento</a>
      <a href="pedidosC.html">Pedidos</a>
      <a href="suporteC.html">Suporte</a>
      <a href="ecopontosC.html">Pontos de coleta</a>
    </nav>

    <div class="header-icons">
      <a href="dadospessoaisC.html" title="Perfil"><i class="fa-solid fa-user-circle"></i></a>
      <a href="configuraçõesC.html" title="Configurações"><i class="fa-solid fa-gear"></i></a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="perfil-container">
    <div class="profile-top-section">
      <div class="foto-wrapper">
        <img id="fotoPerfil" class="foto-perfil" src="default-avatar.png" alt="Foto do perfil" />
      </div>
      <div class="rating-display">
        <div class="average-rating">
          <div class="stars">
            <i class="fas fa-star"></i>
          </div>
          <div class="rating-details">
            <div class="rating-value">0.0</div>
            <div class="rating-count">(sem avaliações)</div>
          </div>
        </div>
      </div>
    </div>
    <label for="inputFoto" class="btn-foto">Alterar Foto</label>
    <input type="file" id="inputFoto" class="input-foto" accept="image/*" style="display:none" onchange="atualizarFoto()" />

    <div class="input-wrapper">
      <input type="text" id="nome" class="input-nome" placeholder="Nome completo" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('nome')" title="Editar nome"></i>
    </div>

    <div class="input-wrapper">
      <input type="email" id="email" class="input-email" placeholder="Email" disabled readonly />
      <i class="fa-solid fa-lock edit-icon" style="color: #ccc; cursor: not-allowed;" title="Email não pode ser alterado"></i>
    </div>

    <div class="input-wrapper">
      <input type="tel" id="telefone" class="input-telefone" placeholder="Telefone" disabled maxlength="15" />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('telefone')" title="Editar telefone"></i>
    </div>

    <div class="input-wrapper">
      <input type="text" id="cidade" class="input-cidade" placeholder="Cidade" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('cidade')" title="Editar cidade"></i>
    </div>

    <div class="input-wrapper">
      <input type="date" id="dataNascimento" class="input-data" placeholder="Data de nascimento" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('dataNascimento')" title="Editar data de nascimento"></i>
    </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="src/javascript/dadospessoaisC.js"></script>
</body>
</html>
