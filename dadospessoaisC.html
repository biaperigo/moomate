</head>
<body>

  <!-- HEADER -->

      <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- CONTEÚDO PERFIL -->
  <div class="perfil-container">
    <!-- Foto de perfil -->
    <div class="foto-wrapper">
      <img id="fotoPerfil" class="foto-perfil" src="default-avatar.png" />
    </div>
    <!-- Botão de alterar foto abaixo da foto -->
    <label for="inputFoto" class="btn-foto">Alterar Foto</label>
    <input type="file" id="inputFoto" class="input-foto" accept="image/*" style="display:none" onchange="atualizarFoto()" />

    <!-- Campos de input com ícone de edição -->
    <div class="input-wrapper">
      <input type="text" id="nome" class="input-nome" placeholder="Nome completo" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('nome')"></i>
    </div>

    <div class="input-wrapper">
      <input type="email" id="email" class="input-email" placeholder="Email" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('email')"></i>
    </div>

    <div class="input-wrapper">
      <input type="tel" id="telefone" class="input-telefone" placeholder="Telefone" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('telefone')"></i>
    </div>

    <div class="input-wrapper">
      <input type="text" id="cidade" class="input-cidade" placeholder="Cidade" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('cidade')"></i>
    </div>

    <div class="input-wrapper">
      <input type="date" id="dataNascimento" class="input-data" placeholder="Data de nascimento" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('dataNascimento')"></i>
    </div>

    <div class="input-wrapper">
      <input type="password" id="senha" class="input-senha" placeholder="Senha" disabled />
      <i class="fa-solid fa-pencil edit-icon" onclick="habilitarEdicao('senha')"></i>
      <!-- Campo para nova senha -->
<<!-- Campo para nova senha -->
<input type="password" id="novaSenha" class="input-nova-senha" placeholder="Nova Senha" />

<!-- Botão para alterar senha -->
<button onclick="alterarSenha()" class="btn-alterar-senha">Alterar Senha</button>


    <button onclick="salvar()" class="btn-salvar">Salvar Alterações</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="src/javascript/dadospessoaisC.js"></script>

  <!-- JavaScript -->
  <script>
    // Função para atualizar a foto do perfil
    function atualizarFoto() {
      var fotoInput = document.getElementById('inputFoto');
      var fotoPerfil = document.getElementById('fotoPerfil');
      var arquivo = fotoInput.files[0];
      var leitor = new FileReader();

      leitor.onloadend = function() {
        fotoPerfil.src = leitor.result;
      }

      if (arquivo) {
        leitor.readAsDataURL(arquivo);
      }
    }

    // Função para habilitar edição de campos
    function habilitarEdicao(campoId) {
      var campo = document.getElementById(campoId);
      campo.disabled = false; // Habilita o campo
    }

    // Função para salvar alterações (simulação)
    function salvar() {
      alert('Alterações salvas!');
    }
  </script>
  
</body>
