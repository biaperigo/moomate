<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dados Pessoais - Motorista</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles/dadospessoaisM.css" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
</head>
<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="src/images/favicon.png" alt="Logo Moomate" />
    </div>

    <nav class="nav-links" id="navMenu">
      <a href="homeM.html">Home</a>
      <a href="entregasM.html">Entregas</a>
      <a href="carteiraM.html">Carteira</a>
      <a href="suporteM.html">Suporte</a>
      <a href="chatM.html">CHAT</a>
      <a href="ecopontosM.html">Pontos de coleta</a>
    </nav>

    <div class="header-icons">
      <a href="notificaçõesM.html" title="Notificações"><i class="fa-solid fa-bell"></i></a>
      <a href="dadospessoaisM.html" title="Perfil"><i class="fa-solid fa-user-circle"></i></a>
      <a href="configuraçõesM.html" title="Configurações"><i class="fa-solid fa-gear"></i></a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <div class="profile-container">
    <main class="profile-main">
      <h2 class="section-title">Informações Pessoais</h2>

      <div class="profile-item">
        <span>Foto de perfil</span>
        <img id="fotoPerfil" src="src/images/default-profile.png" alt="Foto de perfil" />
        <button class="edit-btn" onclick="editField('fotoPerfil')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Primeiro nome</span>
        <span id="nome">João</span>
        <button class="edit-btn" onclick="editField('nome')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Último nome</span>
        <span id="sobrenome">Silva</span>
        <button class="edit-btn" onclick="editField('sobrenome')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Email</span>
        <span id="email">nome@gmail.com</span>
        <button class="edit-btn" onclick="editField('email')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Senha</span>
        <span>************</span>
        <button class="edit-btn" onclick="editField('senha')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Celular</span>
        <span id="telefone">+55 *****3434343</span>
        <button class="edit-btn" onclick="editField('telefone')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <h2 class="section-title"><i class="fa-solid fa-truck"></i> Informações do Veículo</h2>

      <div class="profile-item">
        <span>Placa</span>
        <span id="placa">ABC1234</span>
        <button class="edit-btn" onclick="editField('placa')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Renavam</span>
        <span id="renavam">00000000000</span>
        <button class="edit-btn" onclick="editField('renavam')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item">
        <span>Ano</span>
        <span id="ano">2023</span>
        <button class="edit-btn" onclick="editField('ano')"><i class="fa-solid fa-paintbrush"></i></button>
      </div>

      <div class="profile-item img-veiculo">
        <img src="src/images/caminhao.png" alt="Veículo" />
      </div>
    </main>
  </div>

  <script src="src/javascript/dadospessoaisM.js"></script>
</body>
</html>
