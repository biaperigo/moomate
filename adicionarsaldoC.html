<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Saldo - Moomate</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles/adicionarsaldoC.css" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
</head>
<body>

  <header class="top-bar">
    <div class="logo-area">
      <img src="src/images/favicon.png" alt="Logo Moomate" />
    </div>

    <nav class="nav-links" id="navMenu">
      <a href="homeC.html">Home</a>
      <a href="agendamentoC.html">Agendamento</a>
      <a href="pedidosC.html">Pedidos</a>
      <a href="carteiraC.html">Carteira</a>
      <a href="suporteC.html">Suporte</a>
      <a href="ecopontosC.html">Pontos de coleta</a>
    </nav>

    <div class="header-icons">
      <a href="dadospessoaisC.html"><i class="fa-solid fa-user-circle"></i></a>
      <a href="configuraçõesC.html"><i class="fa-solid fa-gear"></i></a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="voltar-box">
    <a href="carteiraC.html" class="btn-voltar">
      <i class="fa-solid fa-chevron-left"></i> Voltar
    </a>
  </div>

  <main class="add-saldo-container">
    <h1>Adicionar Saldo</h1>

    <form id="form-adicionar">
      <label for="valor">Valor:</label>
      <div class="input-wrapper">
        <span>R$</span>
        <input type="number" id="valor" required />
      </div>

      <label for="metodo">Método de pagamento:</label>
      <select id="metodo" required>
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
      </select>

      <button type="submit" class="btn-confirmar">Confirmar</button>
    </form>

    <div id="resultado" class="resultado" style="display: none;"></div>
  </main>
  <div id="toast" class="toast">Copiado com sucesso!</div>

  <script src="src/javascript/adicionarsaldoC.js"></script>
</body>
</html>
