<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento aprovado</title>
  <link rel="stylesheet" href="src/styles/global.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background:#f7f7fb;margin:0;color:#222}
    .card{max-width:720px;margin:8vh auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px}
    .ok{font-size:58px;line-height:1;margin:12px 0;color:#27ae60}
    h1{margin:0 0 6px;font-size:28px}
    p{opacity:.8}
    .btn{display:inline-block;margin-top:18px;background:#ff6c0c;color:#fff;padding:12px 18px;border-radius:12px;font-weight:800;text-decoration:none}
    .logs{margin-top:22px;font-family:ui-monospace,Menlo,Consolas,monospace;background:#fafafa;border:1px solid #eee;border-radius:10px;padding:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <div class="ok">✔</div>
    <h1>Pagamento aprovado!</h1>
    <p>Estamos finalizando seu pedido e creditando o motorista.</p>
    <a id="btnVoltar" class="btn" href="homeC.html">Voltar ao início</a>
    <div id="status" class="logs">Processando crédito do motorista…</div>
  </div>
  <script>
    (async () => {
      try {
        const params = new URLSearchParams(location.search);
        const corridaId = params.get('corrida');
        if (!corridaId) {
          document.getElementById('status').textContent = 'ID da corrida não informado.';
          return;
        }
        const resp = await fetch('https://moomate-omrw.vercel.app/api/finalizar_pagamento', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ corridaId })
        });
        if (!resp.ok) {
          const t = await resp.text();
          throw new Error('HTTP ' + resp.status + ' ' + t);
        }
        const data = await resp.json();
        document.getElementById('status').textContent = 'Crédito confirmado. Tudo certo!';
      } catch (e) {
        console.error(e);
        document.getElementById('status').textContent = 'Ocorreu um erro ao finalizar. Você pode voltar e verificar seu pedido.';
      }
    })();
  </script>
</body>
</html>
