<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Pagamento - Moomate</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .error-icon { font-size: 60px; color: #dc3545; margin-bottom: 20px; }
        .btn {
            background: #ff6c0c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Erro no Pagamento</h1>
        <p>Não foi possível processar seu pagamento.</p>
        <p>Tente novamente ou entre em contato conosco.</p>
        <button onclick="history.back()" class="btn">Tentar Novamente</button>
        <a href="homeC.html" class="btn">Voltar ao Início</a>
    </div>
</body>
</html>
