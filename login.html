<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Moomate</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles/login.css" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="src/images/fundologin.png" alt="Ilustração Moomate">
    </div>

    <div class="right-side">
      <div class="cadastro-container">
        <div class="logo-box">
          <img src="src/images/favicon.png" alt="Logo Moomate">
        </div>

        <h2>Bem-vindo de volta</h2>

        <form class="cadastro-form">
          <input type="email" placeholder="Email" required>

          <div class="senha-container">
            <input type="password" placeholder="Senha" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
          <a href="#" class="forgot-password">Esqueci a senha?</a>
          <button type="submit" class="btn-laranja">ENTRAR</button>

          <div class="ou">ou continue com</div>

          <button type="button" class="btn-google">
            <i class="fa-brands fa-google"></i>
            Entrar com Google
          </button>

          <p class="login">Não possui conta? <a href="cadastroC.html">Cadastre-se</a></p>
        </form>
      </div>
    </div>
  </div>
  
<div id="modal-tipo-cadastro" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-content">
    <button class="close-modal" aria-label="Fechar">&times;</button>

    <h3>Como você deseja se cadastrar?</h3>

    <button class="btn-opcao" data-destino="cadastroM.html">
      <i class="fa-solid fa-truck-moving"></i> Sou Motorista
    </button>

    <button class="btn-opcao" data-destino="cadastroC.html">
      <i class="fa-solid fa-user"></i> Quero Contratar
    </button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

 <script type="module" src="src/javascript/javalogin.js"></script>


</body>
</html>
