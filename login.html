<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Moomate</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

  <!-- Estilos -->
  <link rel="stylesheet" href="src/styles/login.css" />
  <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="src/images/fundologin.png" alt="Ilustração Moomate">
    </div>

    <div class="right-side">
      <div class="cadastro-container">
        <div class="logo-box">
          <img src="src/images/favicon.png" alt="Logo Moomate">
        </div>

        <h2>Bem-vindo de volta</h2>

        <form class="cadastro-form">
          <input type="email" placeholder="Email" required>

          <div class="senha-container">
            <input type="password" placeholder="Senha" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>


          <button type="submit" class="btn-laranja">ENTRAR</button>

          <div class="ou">ou continue com</div>

          <button type="button" class="btn-google">
            <i class="fa-brands fa-google"></i>
            Entrar com Google
          </button>

          <p class="login">Não possui conta? <a href="HTML-C/cadastroC.html">Cadastre-se</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="src/javascript/javalogin.js"></script>

</body>
</html>
